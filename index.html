<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      /* background: url("image.png") no-repeat center center/cover; */

      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff2f5b;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 160px;
      margin: auto;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.15s ease;
      position: absolute;
    }

    #yesBtn {
      background: transparent;
      border: 2px solid green;
      color: green;
      left: 40px;
      top: 60px;
    }

    #noBtn {
      background: transparent;
      border: 2px solid red;
      color: red;
      left: 180px;
      top: 60px;
    }

    #message {
      margin-top: 25px;
      font-size: 22px;
      color: #ff2f5b;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you marry me this Valentine shaistuuuuuuuuuu? ğŸ’â¤ï¸</h1>
    <div class="buttons" id="arena">
      <button id="yesBtn">Yes ğŸ˜</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>
    <!-- <img src="image.png" alt=""> -->
    <div id="message">Yayyy! I knew it ğŸ˜˜ğŸ’–</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const arena = document.getElementById("arena");

    arena.addEventListener("mousemove", (e) => {
      const btnRect = noBtn.getBoundingClientRect();
      const arenaRect = arena.getBoundingClientRect();

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;

      const distance = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (distance < 90) { // danger zone ğŸ˜ˆ
        const maxX = arena.clientWidth - noBtn.clientWidth;
        const maxY = arena.clientHeight - noBtn.clientHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
